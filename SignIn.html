<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <!-- Logo section -->
            <img src="images/logo.jpg" alt="Logo" class="logo-image" >
        </div>
        <form action="" class="signup-form"> 
            <div class="container">
                <h1>Sign In</h1>
                <br>
                <p>Please enter your credentials to sign in</p>
                <br>

                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label>
                    <input type="checkbox" name="remember" style="margin-bottom: 15px;">
                    Keep me signed in
                </label>
                <br>

                <p><a href="#" style="color: dodgerblue;">Forgot your password?</a></p>

                <div class="clearfix">
                    <button type="submit" class="signup-button" onclick="window.location.href='Home.html'">Sign In</button> <!-- Use the same button class -->
                    <button type="button" class="cancel-button" onclick="window.location.href='Signup.html'">Cancel</button>
                </div>

                <p>Don't have an account? <a href="signup.html" style="color: dodgerblue;">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
