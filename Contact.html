<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <!-- Logo section -->
                <img src="images/logo.jpg" alt="Logo" class="logo-image" onclick="window.location.href='SignIn.html'">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="book-appointment.html">Book an Appointment</a>
                        <a href="doctor.html">Doctor</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <form class="contact-form" onsubmit="validateForm(event)">
            <div class="container">
                <h1>Contact Us</h1>
                <br>
                <p>Please complete the form below to get in touch with us</p>
                <br>

                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Full Name" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea placeholder="Enter Your Message" id="message" name="message" rows="5" required></textarea>

                <div class="clearfix">
                    <button type="submit" class="signup-button">Send Message</button>
                    <button type="button" class="cancel-button" onclick="window.location.href='index.html'">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <!-- <footer>
        <div class="footer-content">

        </div>
    </footer> -->
</body>
</html>
