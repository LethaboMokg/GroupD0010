    <main>
        <section class="appointment-form">
            <h1>Book an Appointment</h1>
            <form action="#" method="post">
                <div class="form-row">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First" required>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="mobile">Mobile Number:</label>
                    <div class="input-group">
                        <select id="mobile-country" name="mobile-country" required>
                            <option value="south-africa">ðŸ‡¿ðŸ‡¦ +27 South Africa</option>
                            <option value="nigeria">ðŸ‡³ðŸ‡¬ +234 Nigeria</option>
                        </select>
                        <input type="tel" id="mobile" name="mobile" placeholder="e.g., 812345678" pattern="^\d{10,14}$" required title="Please enter a valid phone number between 10 to 14 digits">
                    </div>
                </div>         
                <div class="form-row">
                    <label for="condition">Patient's Condition:</label>
                    <textarea id="condition" name="condition" placeholder="Describe your condition..." required></textarea>
                </div>

                <div class="form-row">
                    <label for="appointment-date">Preferred Date:</label>
                    <input type="date" id="appointment-date" name="appointment-date" required>
                </div>
                <div class="form-row">
                    <label for="appointment-time">Preferred Time:</label>
                    <input type="time" id="appointment-time" name="appointment-time" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">Submit Appointment</button> 
                    <!-- <button type="button" class="cancel-button" onclick="window.location.href='Signup.html'">Cancel</button> -->
                </div>
            </form>
        </section>
        <br>
