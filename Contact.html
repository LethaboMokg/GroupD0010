<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo" class="logo-image" onclick="window.location.href='SignIn.html'">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <a href="services.html" class="dropbtn">Services</a>
                    <div class="dropdown-content">
                        <a href="book-appointment.html">Book an Appointment</a>
                        <a href="doctor.html">Doctor</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>            
            <div class="search-container">
                <form action="search.html" method="GET" class="search-form">
                    <input type="text" placeholder="     Search..." class="search-input" name="query">
                    <span class="search-icon">&#128269;</span> 
                </form>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contact Us Section -->
        <section class="contact-us">
            <div class="contact-content-wrapper">
                <!-- Card for the Contact Form -->
                <div class="contact-card">
                    <form class="contact-form" onsubmit="validateContactForm(event)">
                        <h1>Contact Us</h1>
                        <br>
                        <p>Please complete the form below to get in touch with us</p>
                        <br>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter Full Name" id="name" name="name" required>
                    
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter Email" id="email" name="email" required>
                    
                        <label for="message">Message</label>
                        <textarea placeholder="Enter Your Message" id="message" name="message" rows="5" required></textarea>
                    
                        <div class="clearfix">
                            <button type="submit" class="signup-button">Send Message</button>
                            <button type="button" class="cancel-button">Cancel</button>
                        </div>

                        <div class="social-icons">
                            <a href="https://wa.me/your-number" target="_blank">
                                <img src="images/whatsapp.png" alt="WhatsApp" class="social-icon">
                            </a>
                            <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                                <img src="images/linkedin.png" alt="LinkedIn" class="social-icon">
                            </a>
                            <a href="https://www.google.com" target="_blank">
                                <img src="images/google.png" alt="Google" class="social-icon">
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Card for the Contact Image -->
                <div class="image-card">
                    <img src="images/call.png" alt="ProSLOP Med Team" class="contact-us-image">
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 <strong><span class="green-text">ProSLOP</span> Med</strong> . All Rights Reserved.</p>
            </div>
        </footer>
    </main>
</body>
</html>
